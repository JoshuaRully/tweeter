<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set Viewport to Device -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">Tweeter</span>
      <button type="button" id="write-btn"><b>Write</b> a new tweet</button>
    </nav>
    <!-- User profile -->
    <header id="main-header">
      <img src="/images/rick-sanchez.jpg">
      <h2>Rick Sanchez</h2>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Post a tweet -->
      <section class="new-tweet">
        <span class="err-text"></span>
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you mumbling about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" class="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweet feed -->
      <section class="tweets-feed"></section>
    </main>
  </body>
</html>
